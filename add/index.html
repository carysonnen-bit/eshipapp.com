 <!DOCTYPE html>                                                                            
  <html>                                                                                     
  <head>                                                                                     
    <meta charset="UTF-8">                                                                   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                   
    <title>Add Package to eShip</title>                                                      
    <style>                                                                                  
      body {                                                                                 
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;                          
        background: linear-gradient(135deg, #1a1a2e 0%, #0a0a0f 100%);                       
        color: white;                                                                        
        display: flex;                                                                       
        justify-content: center;                                                             
        align-items: center;                                                                 
        height: 100vh;                                                                       
        margin: 0;                                                                           
        text-align: center;                                                                  
      }                                                                                      
      .container { padding: 20px; }                                                          
      h1 { font-size: 24px; margin-bottom: 10px; }                                           
      p { color: #888; margin-bottom: 20px; }                                                
      .btn {                                                                                 
        background: linear-gradient(135deg, #f97316, #ea580c);                               
        color: white;                                                                        
        padding: 16px 32px;                                                                  
        border-radius: 12px;                                                                 
        text-decoration: none;                                                               
        font-weight: 600;                                                                    
        display: inline-block;                                                               
        margin: 8px;                                                                         
      }                                                                                      
      .btn-secondary {                                                                       
        background: #333;                                                                    
      }                                                                                      
    </style>                                                                                 
    <script>                                                                                 
      function getAppLink() {                                                                
        return "eship://add" + window.location.search;                                       
      }                                                                                      
      // Set the open button href dynamically                                                
      document.addEventListener('DOMContentLoaded', function() {                             
        document.getElementById('openBtn').href = getAppLink();                              
      });                                                                                    
    </script>                                                                                
  </head>
